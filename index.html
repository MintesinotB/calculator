<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="h-screen flex justify-center w-screen p-16 py-32 bg-white-900">
        <div class="bg-[#3a4452] flex justify-center p-2 items-center text-white rounded-lg">
            <form action="">
                <div class="py-2">
                    <input type="text" name="display" id='myInput' class="w-full text-black text-right pr-2">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' ">
                    <input type="button" value="DE" onclick="display.value = DEfunction(); ">
                    <input type="button" value="." onclick="display.value = dotfunction(); ">
                    <input type="button" value="/" onclick="display.value = operatorfunction('/'); ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value = operatorfunction('*'); ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value = subtructionfunction(); ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value = operatorfunction('+'); ">
                </div>
                <div>
                    <input type="button" value="%" onclick="display.value = operatorfunction('%'); " >
                    <input type="button" value="0" onclick="display.value += zerofunction(); ">
                    <input class="w-[124px]" type="button" value="=" onclick="display.value = equalfunction(); ">
                </div>
                <!-- this is for the purpose of commit  -->
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
